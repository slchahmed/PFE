<ion-header>
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="moud">
  <ion-grid class="body">
    <ion-row>
      <!-- cards columns -->
      <ion-col size-md="6" offset-md="2">
        <ion-grid>
          <ion-row>
            <ion-col >
              <!-- ajouter card  -->
              <ion-card class="ion-text-center" color="primary" [routerLink]="['add']">
                <ion-card-content class="ion-text-wrap" style="color: white; font-size: 75px;">
                <ion-icon name="add" slot="icon-only"></ion-icon>
                </ion-card-content>
              </ion-card>              
            </ion-col>
            <ion-col>
              <!-- projet en cours card  -->
              <ion-card class="projet-cour">
                <ion-row>
                  <ion-col>
                    <ion-card-header >
                      <ion-card-title>Projet en cours</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                      <div class="avatar"><div class="jhon">{{G}}</div></div>
                    </ion-card-content>
                  </ion-col>
                </ion-row>  
              </ion-card>             
            </ion-col>
          </ion-row> 
          <ion-row>
            <ion-col>
              <!-- total de projet  card  -->
              <ion-card class="projet-total">
                <ion-row>
                  <ion-col>
                    <ion-card-header >
                      <ion-card-title>Totaliter de projet</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                      <div class="avatar2"> {{T}}</div>
                    </ion-card-content>
                  </ion-col>
                </ion-row>  
              </ion-card>      
              <!-- tach non terminer  -->
            </ion-col>
            <ion-col>
              <ion-card class="projet-ter">
                <ion-row>
                  <ion-col>
                    <ion-card-header >
                      <ion-card-title> Projet terminer </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                      <div class="avatar3">{{F}}</div>
                    </ion-card-content>
                  </ion-col>
                </ion-row>  
              </ion-card>      
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <!-- list columns ave checkbox-->
      <ion-col size-md="2" >
        <div class="listgauche">
        <ion-list>
            <ion-item>listitem</ion-item>
              <ion-item><ion-label>Il n'a pas encore commenc√©</ion-label><ion-badge style="background-color: gray; color: gray;">.</ion-badge></ion-item>
              <ion-item><ion-label>En cours</ion-label><ion-badge style="background-color: yellow; color: yellow;" >.</ion-badge></ion-item>
              <ion-item><ion-label>Terminet</ion-label><ion-badge style="background-color: green; color: #247143;" >.</ion-badge></ion-item>
             
            </ion-list>
        </div>
      </ion-col>
    </ion-row>
    <!-- liste avec overflow  -->
  <ion-grid>
    <ion-row>
      <ion-col offset-md="2">
        <div class="overflow">
          <h2> taches</h2>
          <ion-list>
          
              <ion-grid>
                
                  <ion-row class="titles">
                    <ion-col>Titre</ion-col>
                    <ion-col>Date-debut</ion-col>
                    <ion-col>Date-fin</ion-col>
                    <ion-col>status</ion-col>
                  </ion-row>
                
                <ion-row class="rows_date" *ngFor="let projet of projets">
                  <ion-item-sliding>
                    <ion-item-options side="start">
                      <ion-item-option style="background-color: #2d38d3;" [routerLink]="[projet.id]"><ion-icon name="eye-outline"></ion-icon></ion-item-option>
                      <ion-item-option style="background-color: #2dd36f;"><ion-icon name="checkmark-done-outline"></ion-icon></ion-item-option>
                    </ion-item-options>
                
                    <ion-item>
                        <ion-col>{{projet.Titre}}</ion-col>
                        <ion-col>{{projet.date_debut}}</ion-col>
                        <ion-col>{{projet.date_fin}}</ion-col>
                        <ion-col><ion-badge [style.background-color]="projet.badgeColor">.</ion-badge>
                        </ion-col>
                    
                    </ion-item>
                
                    <ion-item-options side="end">
                      <ion-item-option [routerLink]="['edit',projet.id]"><ion-icon name="brush-outline"></ion-icon></ion-item-option>
                      <ion-item-option color="danger"  (click)="ondelete(projet)"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
                    </ion-item-options>
                  </ion-item-sliding>
                  
                </ion-row>
              </ion-grid>
          </ion-list> 
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-grid>
</ion-content>
