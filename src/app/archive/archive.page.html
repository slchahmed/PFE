<ion-header>
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Archive</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="moud">
<ion-grid color="dark">
    <ion-row>
      <ion-col  size="8" offset="2">
        <div class="overflow_container">
          <ion-row>
            <ion-col>
              <h3>projets archivés</h3>
            </ion-col>
            <ion-col size="1">
            </ion-col>
            <ion-col size="6" offset="2">
              <ion-searchbar placeholder="Recherche"  color="light" ngModel #value='ngModel' [debounce]="" (ionChange)="handleChange(value.value)"></ion-searchbar>
            </ion-col> 
          </ion-row>
          <ion-row>
            <ion-col>
          <ion-list>
          
              <ion-grid>
                
                  <ion-row class="titles">
                    <ion-col>Titre</ion-col>
                    <ion-col><span>le temps a pris pour terminer</span></ion-col>
                    <ion-col>dernier état enregistré</ion-col>
                    <ion-col size="4"><span style="margin-left: 31%;">actions</span></ion-col>
                  </ion-row>
                <div class="overflow">
                <ion-row class="rows_data list_item" *ngFor="let projet of search_result| paginate: { itemsPerPage: 4, currentPage: p }">
                  <!-- <ion-item-sliding class="slider">
                    <ion-item-options side="start">
                      <ion-item-option style="background: #2d38d3;" [routerLink]="[projet.id]"><ion-icon name="eye-outline"></ion-icon></ion-item-option>
                      <ion-item-option *ngIf="modidier_un_projet"  style="background: #3BAE74;" (click)="cheked(projet)"><ion-icon name="checkmark-done-outline"></ion-icon></ion-item-option>
                    </ion-item-options> -->
                
                   
                     
                        
                        <ion-col class="row-info">{{projet.Titre}}</ion-col>
                        <ion-col class="row-info">{{projet.le_temps_a_pris_pour_terminer}}</ion-col>
                        <ion-col class="row-info"><ion-badge class="status-badge" [style.background]="projet.badgeColor" [style.color]="projet.badgeColor">.</ion-badge></ion-col>
                        <ion-col size="4">
                        <ion-badge  style="background: #FFC1C9;cursor: pointer;margin-left: 31%"  class='crud' (click)="ondelete(projet)"><ion-badge class='crud-e' color="danger"><ion-icon name="trash-outline"></ion-icon></ion-badge></ion-badge>
                        <ion-badge style="background: #D2D5FF;cursor: pointer;" class='crud' [routerLink]="[projet.id]"><ion-badge class='crud-e' style="background: #2d38d3;"><ion-icon name="eye-outline"></ion-icon></ion-badge></ion-badge>
                        </ion-col>
                   
                
                    <!-- <ion-item-options side="end">
                      <ion-item-option *ngIf="modidier_un_projet"  [routerLink]="['edit',projet.id]"><ion-icon name="brush-outline"></ion-icon></ion-item-option>
                      <ion-item-option *ngIf="suprimer_un_projet"  color="danger"  (click)="ondelete(projet)"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
                    </ion-item-options>
                  </ion-item-sliding> -->
                  
                </ion-row>
                

              </div>
              </ion-grid>
          </ion-list> 
        </ion-col>
        </ion-row>
        <ion-row class="ion-text-center">
         <ion-col class="ion-text-center">
           <div class="ion-text-center">
             <pagination-controls (pageChange)="p = $event"></pagination-controls>
 
           </div>

         </ion-col>
        </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
