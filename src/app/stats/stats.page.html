<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>stats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <div style="width: 50%; height: 40%;margin-left: 30px;">
            <canvas id="charzeg"></canvas>
          </div>
          <ion-badge><ion-badge>{{progress}}</ion-badge></ion-badge>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <div style="width: 50%;height:20%;margin-left: 30px;">
            <canvas id="charline"></canvas>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <div style="width: 100%; height: 260px;">
            <canvas id="charbar"></canvas>
          </div>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
  
 


</ion-content>
