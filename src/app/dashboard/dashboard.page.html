<ion-header>
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>dashboard</ion-title>
    <ion-buttons style="font-size: 30px;" slot="end" [routerLink]="['notifications']">
      <ion-badge color="danger">{{passe_delai}}</ion-badge>
      <ion-icon  name="notifications"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="moud">
  <ion-grid class="body">
    <ion-row>
      <!-- cards columns -->
      <ion-col size-md="6" offset-md="2">
        <ion-grid>
          <ion-row>
            <ion-col >
              <!-- ajouter card  -->
              <ion-card class="projet-retarde">
                <ion-row>
                  <ion-col>
                    <ion-card-header >
                      <ion-card-title>Projet retarde</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                      <div class="avatar4"><div class="jhon">{{P}}</div></div>
                    </ion-card-content>
                  </ion-col>
                </ion-row>  
              </ion-card>  
            </ion-col>
            <ion-col>
              <!-- projet en cours card  -->
              <ion-card class="projet-cour">
                <ion-row>
                  <ion-col>
                    <ion-card-header >
                      <ion-card-title>Projet en cours</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                      <div class="avatar"><div class="jhon">{{G}}</div></div>
                    </ion-card-content>
                  </ion-col>
                </ion-row>  
              </ion-card>             
            </ion-col>
          </ion-row> 
          <ion-row>
            <ion-col>
              <!-- total de projet  card  -->
              <ion-card class="projet-total">
                <ion-row>
                  <ion-col>
                    <ion-card-header >
                      <ion-card-title>Totalite de projet</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                      <div class="avatar2"> {{T}}</div>
                    </ion-card-content>
                  </ion-col>
                </ion-row>  
              </ion-card>      
              <!-- tach non terminer  -->
            </ion-col>
            <ion-col>
              <ion-card class="projet-ter">
                <ion-row>
                  <ion-col>
                    <ion-card-header >
                      <ion-card-title> Projet terminer </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                      <div class="avatar3">{{F}}</div>
                    </ion-card-content>
                  </ion-col>
                </ion-row>  
              </ion-card>      
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <!-- list columns ave checkbox-->
      <ion-col size-md="2" >
        <div class="listgauche">
           <ion-datetime  [showDefaultButtons]="true"
           doneText="search"
           cancelText="Annuler"
           #datetime 
           (ionChange)="list_proj(datetime?.value)"></ion-datetime>
        </div>
      </ion-col>
    </ion-row>
    <!-- liste avec overflow  -->
  <ion-grid color="dark">
    <ion-row>
      <ion-col offset-md="2">
        <div class="overflow">
          <ion-row>
            <ion-col size="3">
              <h3>Projets</h3>
            </ion-col>
            <ion-col size="1">
              <ion-buttons >
                <div class="add">
                  <ion-button  [routerLink]="['add']">add
                    <ion-icon name="add"></ion-icon>
                  </ion-button>
                </div>
              </ion-buttons>
            </ion-col>
            <ion-col size="6" offset="2">
              <ion-searchbar  color="Medium" ngModel #value='ngModel' [debounce]="" (ionChange)="handleChange(value.value)"></ion-searchbar>
            </ion-col> 
          </ion-row>
          <ion-row>
            <ion-col>
          <ion-list>
          
              <ion-grid>
                
                  <ion-row class="titles">
                    <ion-col>Titre</ion-col>
                    <ion-col>Date-debut</ion-col>
                    <ion-col>Date-fin</ion-col>
                    <ion-col>status</ion-col>
                  </ion-row>
                
                <ion-row class="rows_data" *ngFor="let projet of search_result">
                  <ion-item-sliding class="slider">
                    <ion-item-options side="start">
                      <ion-item-option style="background: #2d38d3;" [routerLink]="[projet.id]"><ion-icon name="eye-outline"></ion-icon></ion-item-option>
                      <ion-item-option style="background: #3BAE74;" (click)="cheked(projet)"><ion-icon name="checkmark-done-outline"></ion-icon></ion-item-option>
                    </ion-item-options>
                
                    <ion-item class="list_item" lines="none">
                        <ion-col>{{projet.Titre}}</ion-col>
                        <ion-col>{{projet.date_debut}}</ion-col>
                        <ion-col>{{projet.date_fin}}</ion-col>
                        <ion-col><ion-badge [style.background]="projet.badgeColor" [style.color]="projet.badgeColor">.</ion-badge>
                        </ion-col>
                    
                    </ion-item>
                
                    <ion-item-options side="end">
                      <ion-item-option [routerLink]="['edit',projet.id]"><ion-icon name="brush-outline"></ion-icon></ion-item-option>
                      <ion-item-option color="danger"  (click)="ondelete(projet)"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
                    </ion-item-options>
                  </ion-item-sliding>
                  
                </ion-row>
              </ion-grid>
          </ion-list> 
        </ion-col>
        </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-grid>
</ion-content>
