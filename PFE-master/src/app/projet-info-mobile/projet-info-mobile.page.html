<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/mobile-dash"></ion-back-button>
    </ion-buttons>
    <ion-title>{{projet?.Titre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Titre  :</h3>
        <ion-item><h5>{{projet?.Titre}}</h5></ion-item>
        <h3>Chef de projet  :</h3>
        <ion-item><h5>{{projet?.chef}}</h5></ion-item>
        <h3>Equipe de projet</h3>
        <ion-item  lines="none" *ngFor="let member of projet?.equipe"><ion-icon name="people-outline"></ion-icon>{{member}}</ion-item>
        <ion-item>status  : {{projet?.status}}</ion-item>
       
        <ion-item>de    :{{projet?.date_debut}}     a      :{{projet?.date_fin}}</ion-item>
      </ion-col>
      <ion-col>
        <h2>Sujet du projet</h2>
        <ion-item >{{projet?.sujet}}</ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
   
    <ion-item></ion-item>
  
  </ion-list>
</ion-content>
